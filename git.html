<script>

  function calculateTotalPrice() {
    const adultPrice = 7000; // Set your adult ticket price here
    const childPrice = 5000; // Set your child ticket price here
    const numAdults = parseInt(document.querySelector('input[name="adults"]').value) || 0;
    const numChildren = parseInt(document.querySelector('input[name="children"]').value) || 0;

    // Check if the input values are valid numbers
    if (!isNaN(numAdults) && !isNaN(numChildren)) {
      // Check if the sum of adults and children is equal to the number of passengers
        const totalPrice = numAdults * adultPrice + numChildren * childPrice;
        const total_passengers = numAdults + numChildren;
        const totalPriceValue = document.querySelector('.pricecontrol #totalPriceValue');

</script>
